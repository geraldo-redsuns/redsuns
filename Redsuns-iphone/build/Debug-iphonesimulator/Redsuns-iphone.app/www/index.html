  <body onload="onBodyLoad()">
<basefont size="4" face="Arial,Helvetica" />
<form name="Calculadora">
<table align="center" summary="t" bgcolor="#CCCCCC" border="12" cellpadding="0" cellspacing="0">
<tr>
<th colspan="3"><input name="Visor" type="text" size="12" value="0" /></th>
<th><input name="LimparTudo" type="button" value="LimpaTudo" onclick="Limpar()" /></th>
<th><input name="LimparUltimaEntrada" type="button" value="LimpaÚltimo" onclick="LimparUltimo()" /></th>
</tr>
<tr>
<th><input name="b7" size="4" type="button" value=" 7 " onclick="SelecionaN(7)" /></th>
<th><input name="b8" size="4" type="button" value=" 8 " onclick="SelecionaN(8)" /></th>
<th><input name="b9" size="4" type="button" value=" 9 " onclick="SelecionaN(9)" /></th>
<th><input name="Muda_Sinal" size="4" type="button" value=" ± " onclick="MudaSinal()" /></th>
<th><input name="Subtrair" size="4" type="button" value=" - " onclick="Calcular('-')" /></th>
</tr>
<tr>
<th><input name="b4" size="4" type="button" value=" 4 " onclick="SelecionaN(4)" /></th>
<th><input name="b5" size="4" type="button" value=" 5 " onclick="SelecionaN(5)" /></th>
<th><input name="b6" size="4" type="button" value=" 6 " onclick="SelecionaN(6)" /></th>
<th><input name="Adicionar" size="4" type="button" value=" + " onclick="Calcular('+')" /></th>
<th><input name="Dividir" size="4" type="button" value=" ÷ " onclick="Calcular('/')" /></th>
</tr>
<tr>
<th><input name="b1" size="4" type="button" value=" 1 " onclick="SelecionaN(1)" /></th>
<th><input name="b2" size="4" type="button" value=" 2 " onclick="SelecionaN(2)" /></th>
<th><input name="b3" size="4" type="button" value=" 3 " onclick="SelecionaN(3)" /></th>
<th><input name="Multiplicar" size="4" type="button" value=" × " onclick="Calcular('*')" /></th>
<th><input name="Igualdade" size="4" type="button" value=" = " onclick="Calcular('=')" /></th>
</tr>
<tr>
<th><input name="b0" size="4" type="button" value=" 0 " onclick="SelecionaN(0)" /></th>
<th colspan="2"><input name="VirgulaDecimal" size="4" type="button" value=" Vírgula " onclick="Decimal()" /></th>
<th colspan="2"><input type="button" value=" Origem da calculadora " onclick="Origem()" /></th>
</tr>
</table>
</form>
<script type="text/javascript" language="JavaScript">
var DocCalc = document.Calculadora;
var Num=0;
var Num1=0;
var Num2=0;
var Num3=0;
var TermN1="false";
var InicN2="false";
var PontoDec="false";
var Op='';
var FazOper='';

function SelecionaN(Num)
{
if (TermN1 == "false")
{
if ((parseFloat(DocCalc.Visor.value) == 0) && (PontoDec == "false"))
{ DocCalc.Visor.value = Num; }
else
{ DocCalc.Visor.value += Num;}
Num1 = DocCalc.Visor.value;
}
else
{
if (InicN2 == "false")
{
if (FazOper != '')
{ DocCalc.Visor.value = Num; InicN2 = "true"; }
else
{ Limpar();SelecionaN(Num); }
}
else
{ DocCalc.Visor.value += Num; }
Num2 = DocCalc.Visor.value;
}
}


function Calcular(Op)
{
if (TermN1 == "false")
{
if (Op != '=')
{
TermN1 = "true";
FazOper = Op;
PontoDec = "false";
}
}
else
{
if (InicN2 == "true")
{
Num1 = parseFloat(Num1);
Num2 = parseFloat(Num2);
if (FazOper == '') { FazOper = Op; }
if (FazOper == '+') { Num3 = Num1+Num2; }
if (FazOper == '-') { Num3 = Num1-Num2; }
if (FazOper == '*') { Num3 = Num1*Num2; }
if (FazOper == '/') { Num3 = Num1/Num2; }
DocCalc.Visor.value = Num3;
Num1 = Num3;
Num2 = 0;
InicN2 = "false";
PontoDec = "false";
FazOper = '';
if (Op != '=') { FazOper = Op; }
}
else
{
FazOper = Op;
InicN2 = "true";
DocCalc.Visor.value = "";
}
}
}


function Decimal()
{
if (PontoDec == "false")
{
if (TermN1 == "false")
{
DocCalc.Visor.value += ".";
PontoDec = "true";
Num1 = DocCalc.Visor.value;
}
else
{
if (InicN2 == "false")
{
DocCalc.Visor.value = ".";
Num2 = DocCalc.Visor.value;
PontoDec = "true";
InicN2 = "true";
}
else
{
DocCalc.Visor.value += ".";
Num2 = DocCalc.Visor.value;
PontoDec = "true";
}
}
}
}

function Limpar()
{
Num1 = 0;
Num2 = 0;
Num3 = 0;
TermN1 = "false";
InicN2 = "false";
PontoDec = "false";
FazOper = '';
DocCalc.Visor.value = 0;
}

function LimparUltimo()
{
if (TermN1 == "false")
{Limpar();}
else
{
Num2 = 0;
InicN2 = "false";
PontoDec = "false";
DocCalc.Visor.value = 0;
}
}

function MudaSinal()
{
if (TermN1 == "false")
{
DocCalc.Visor.value = parseFloat(DocCalc.Visor.value)*-1;
Num1 = DocCalc.Visor.value;
}
else
{
if (InicN2 == "true")
{
DocCalc.Visor.value = parseFloat(DocCalc.Visor.value)*-1;
Num2 = DocCalc.Visor.value;
}
}
}
function Origem()
{
var temp="width=415,height=140,directories=no,toolbar=no,scrollbars=no,menubar=no"
temp=open("","origem",temp).document
temp.write("<html><head><title>Origem da Calculadora<\/title><\/head>")
temp.write("<body bgcolor='beige'>")
temp.write("<center><h4>Calculadora feita exclusivamente para o site phplandia.net<\/h4><\/center>")
temp.write("<center><form><input type='button' value='Fechar esta janela' onclick='self.close()'><\/form><\/center>")
temp.write("<\/body><\/html><br>")
}
</script>
